<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/12c969ea13.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Side panel to choose tasks-->
    <aside class="task-panel">

        <!--quick sorting panel-->
        <section class="task-panel__task-quick-access">
            
        </section>

        <!--Storage of all list-->
        <section class="task-panel__list-storage">
            <div class="task-panel__list-storage-inner">

                <div class="task-panel__list-storage list">
                    <span class="project-title active">
                        <div>
                            <i class="fa-solid fa-layer-group"></i>
                            <h4>List title</h4>
                        </div>
                        <i class="menu-list-options fa-solid fa-ellipsis"></i>
                    </span>
                    <div class="tasks">
                        <p class="task-in-list">Title 1</p>
                        <p class="task-in-list">Title 2</p>
                        <p class="task-in-list">Title 3</p>
                    </div>
                </div>

                <div class="task-panel__list-storage list">
                    <span class="project-title">
                        <div>
                            <i class="fa-solid fa-layer-group"></i>
                            <h4>List title</h4>
                        </div>
                        <i class="menu-list-options fa-solid fa-ellipsis"></i>
                    </span>
                    <div class="tasks">
                        <p class="task-in-list">Title 1</p>
                        <p class="task-in-list">Title 2</p>
                        <p class="task-in-list">Title 3</p>
                    </div>

                    <!--List menu
                    <menu class="menu-list">
                        <div class="menu-list__element">
                            <i class="fa-solid fa-pen"></i>
                            <p>Edit list</p>
                        </div>
                        <div class="menu-list__element">
                            <i class="fa-solid fa-trash"></i>
                            <p>Delete</p>
                        </div>
                    </menu>
                    -->
                </div>

                <div class="task-panel__list-storage add-list">
                    <div class="add-project-title">
                        <input type="text" autocomplete="off" name="project-title" id="add-project-title" placeholder="Enter the list name">
                    </div>
                    <div class="tasks">
                        <input  type="text" autocomplete="off" name="task" id="task-in-list" placeholder="Enter the task name"></input>
                    </div>
                    <div class="add-list__modificators">
                        <span class="dropdown-add-task">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add task</p>
                        </span>
                        <span class="dropdown-add-date">
                            <p class="dropdown-tag">Add date</p>
                            <input type="date" name="" id="">
                        </span>
                        <span class="dropdown-wrapper">
                            <p class="dropdown-tag">Add tag</p>
                            
                        </span>
                    </div>

                </div>
                
            </div>
        </section>

        <!--New list section-->
        <section class="task-panel__add-list">

            <div class="task-panel__add-list--inner">
                <div class="add-list-button">
                    <i class="fa-solid fa-plus"></i>
                    <p>New list</p>
                </div>
                <i class="fa-solid fa-ellipsis"></i>

                <!--New list menu-->

            </div>
        </section>
    </aside>


    <!--Main board with list of tasks-->
    <main class="task-board">
        <div class="task-board__inner">
            <!--list of tasks-->
            <div class="task-board__title-wrapper">
                <span class="task-board__list-title">
                    <i class="fa-solid fa-layer-group"></i>
                    <h2>List title</h2>
                    <i class="fa-solid fa-ellipsis"></i>
                </span>
                <p class="task-board__description">A new description for the title of a new list</p>
            </div>

            <!--list task-->
            <div class="task-board task-list">
                <div class="task-board task-list-wrapper">
                    <div class="task-board task-list-wrapper task-title">
                        <h3>Title 1</h3>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
    
                    <div class="task-board task-list-wrapper__radio-wrapper">
                        <div class="task-board task-list-wrapper__task-element">
                            <span class="task-board task-list-wrapper task">
                                <input type="checkbox" name="checkbox_1" id="checkbox_1">
                                <label for="checkbox_1">Title 1</label>
                                <small>Description</small>
                            </span>
                            <span class="task-board task-list-wrapper task__subtask">
                                <input type="checkbox" name="sub_checkbox_1" id="sub_checkbox_1">
                                <label for="sub_checkbox_1">Subtitle 1</label>
                                <small>Description</small>
                            </span>
                            <span class="task-board task-list-wrapper task__subtask">
                                <input type="checkbox" name="sub_checkbox_2" id="sub_checkbox_2">
                                <label for="sub_checkbox_2">Subtitle 2</label>
                                <small>Description</small>
                            </span>
                            <span class="task-board task-list-wrapper task__subtask">
                                <input type="checkbox" name="sub_checkbox_3" id="sub_checkbox_3">
                                <label for="sub_checkbox_3">Subtitle 3</label>
                            </span>
                        </div>

                        <div class="task-board task-list-wrapper__task-element">
                            <span class="task-board task-list-wrapper task">
                                <input type="checkbox" name="checkbox_2" id="checkbox_2">
                                <label for="checkbox_2">Title 2</label>
                            </span>
                            <span class="task-board task-list-wrapper task__subtask">
                                <input type="checkbox" name="sub_checkbox_4" id="sub_checkbox_4">
                                <label for="sub_checkbox_4">Subtitle 1</label>
                            </span>
                            <span class="task-board task-list-wrapper task__subtask">
                                <input type="checkbox" name="sub_checkbox_5" id="sub_checkbox_5">
                                <label for="sub_checkbox_5">Subtitle 2</label>
                            </span>
                        </div>
                    </div>
                </div>  
            </div>

        
        </div>
    </main>


</body>
</html>
